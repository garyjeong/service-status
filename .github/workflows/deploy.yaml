name: build-and-push-ecr

on:
  push:
    branches:
      - main
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "Dockerfile"
      - "nginx.conf"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy.yaml"
  workflow_dispatch: {}

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        run: |
          set -euo pipefail
          if ! aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" --region "${AWS_REGION}" >/dev/null 2>&1; then
            aws ecr create-repository --repository-name "${ECR_REPOSITORY}" \
              --image-scanning-configuration scanOnPush=true \
              --region "${AWS_REGION}"
          fi

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          : "${ECR_REPOSITORY:?ECR_REPOSITORY secret is required}"
          : "${AWS_REGION:?AWS_REGION secret is required}"
          : "${AWS_ACCOUNT_ID:?AWS_ACCOUNT_ID secret is required}"

          docker build -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest" \
                       -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG_SHA}" .

          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG_SHA}"
