<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 일시 중단 - Service Status Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }
        .error-description {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">5xx</div>
        <div class="error-message">
            <span class="status-indicator"></span>
            서비스 일시 중단
        </div>
        <div class="error-description">
            현재 서비스에 일시적인 문제가 발생했습니다.<br>
            잠시 후 다시 시도해주세요.
        </div>
        <a href="/" class="retry-button" onclick="location.reload()">
            🔄 다시 시도
        </a>
    </div>
    
    <script>
        // 10초 후 자동 새로고침
        setTimeout(() => {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
